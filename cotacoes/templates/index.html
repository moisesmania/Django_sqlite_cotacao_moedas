<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cotações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Cotações em Tempo Real</h1>

        {% if erros %}
            <div class="alert alert-danger">
                <ul class="text-start">
                    {% for erro in erros %}
                        <li>{{ erro }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Moeda</th>
                    <th>Valor em R$</th>
                </tr>
            </thead>
            <tbody>
                {% for chave, valor in cotacoes.items %}
                <tr>
                    <td>{{ chave }}</td>
                    <td>{{ valor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Consulta em: {{ data_hora }}</p>
        <a href="{% url 'gerar_pdf' %}" class="btn btn-primary mt-3">Gerar Relatório PDF</a>
    </div>
</body>
</html>
